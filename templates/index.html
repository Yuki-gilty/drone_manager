<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone Manager | 機体管理システム</title>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <i data-lucide="navigation" style="color: #6366f1;"></i>
                <h1 class="nav-title">Drone Manager</h1>
            </div>
            
            <div style="display: flex; align-items: center; gap: 1.5rem;">
                <div class="nav-links">
                    <button class="nav-link active" data-page="home">
                        <span style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="layout-grid" size="18"></i>
                            ホーム
                        </span>
                    </button>
                    <button class="nav-link" data-page="calendar">
                        <span style="display: flex; align-items: center; gap: 0.5rem;">
                            <i data-lucide="calendar" size="18"></i>
                            カレンダー
                        </span>
                    </button>
                </div>
                
                <button id="theme-toggle" class="theme-toggle" aria-label="テーマ切り替え">
                    <i id="theme-icon-sun" data-lucide="sun" style="display: none;"></i>
                    <i id="theme-icon-moon" data-lucide="moon"></i>
                </button>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <!-- ホーム画面 -->
        <div id="home-page" class="page active">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: flex-end;">
                <div>
                    <p style="color: var(--text-muted); font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem;">Overview</p>
                    <h2>登録機体一覧</h2>
                </div>
                <div class="header-actions">
                    <div style="position: relative;">
                        <select id="type-filter" class="form-group" style="margin-bottom: 0; padding-right: 2.5rem; appearance: none;">
                            <option value="">すべてのカテゴリー</option>
                        </select>
                        <i data-lucide="chevron-down" size="16" style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none;"></i>
                    </div>
                    <button id="add-drone-btn" class="btn btn-primary">
                        <i data-lucide="plus" size="18"></i>
                        機体を追加
                    </button>
                    <button id="manage-types-btn" class="btn btn-secondary">
                        <i data-lucide="settings-2" size="18"></i>
                        カテゴリー管理
                    </button>
                </div>
            </div>
            <div id="drone-list" class="drone-grid"></div>
        </div>

        <!-- 各種詳細画面 -->
        <div id="drone-detail-page" class="page">
            <div class="page-header">
                <button id="back-to-list" class="btn btn-secondary" style="margin-bottom: 1.5rem;">
                    <i data-lucide="arrow-left" size="18"></i> 一覧に戻る
                </button>
                <h2 id="drone-detail-title">機体詳細</h2>
            </div>
            <div id="drone-detail-content" class="detail-container"></div>
            <input type="hidden" id="current-drone-id" value="">
        </div>

        <div id="part-detail-page" class="page">
            <div class="page-header">
                <button id="back-to-drone-detail" class="btn btn-secondary" style="margin-bottom: 1.5rem;">
                    <i data-lucide="arrow-left" size="18"></i> 機体詳細に戻る
                </button>
                <h2 id="part-detail-title">パーツ詳細</h2>
            </div>
            <div id="part-detail-content" class="detail-container"></div>
        </div>

        <div id="calendar-page" class="page">
            <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <p style="color: var(--text-muted); font-size: 0.875rem; font-weight: 500; margin-bottom: 0.25rem;">Schedule</p>
                    <h2 id="current-month-year">カレンダー</h2>
                </div>
                <div class="header-actions">
                    <div class="btn-group" style="display: flex; background: var(--border-base); padding: 0.25rem; border-radius: var(--radius-md);">
                        <button id="prev-month" class="btn btn-secondary" style="border: none; background: transparent; box-shadow: none;"><i data-lucide="chevron-left" size="18"></i></button>
                        <button id="next-month" class="btn btn-secondary" style="border: none; background: transparent; box-shadow: none;"><i data-lucide="chevron-right" size="18"></i></button>
                    </div>
                    <button id="add-practice-day" class="btn btn-primary"><i data-lucide="plus" size="18"></i> 練習日を追加</button>
                </div>
            </div>
            <div id="calendar-container" class="calendar-container"></div>
        </div>
    </main>

    <!-- モーダル群 -->
    <div id="add-drone-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>機体を追加</h3>
                <span class="close"><i data-lucide="x" size="20"></i></span>
            </div>
            <form id="add-drone-form">
                <div class="form-group"><label>機体名</label><input type="text" id="drone-name" placeholder="機体名を入力" required></div>
                <div class="form-group"><label>カテゴリー</label><select id="drone-type" required></select></div>
                <div class="form-group"><label>使用開始日</label><input type="date" id="drone-start-date" required></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-drone-modal')">キャンセル</button>
                    <button type="submit" class="btn btn-primary">登録する</button>
                </div>
            </form>
        </div>
    </div>

    <div id="manage-types-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>カテゴリー管理</h3>
                <span class="close"><i data-lucide="x" size="20"></i></span>
            </div>
            <div id="types-list"></div>
            <form id="add-type-form" style="margin-top: 1.5rem; display: flex; gap: 0.5rem;">
                <input type="text" id="new-type-name" placeholder="新しいカテゴリー名" required>
                <button type="submit" class="btn btn-primary">追加</button>
            </form>
        </div>
    </div>

    <!-- 他のモーダルも同様に簡略化して配置 -->
    <div id="add-part-modal" class="modal">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3>パーツを追加</h3>
                <span class="close"><i data-lucide="x" size="20"></i></span>
            </div>
            <form id="add-part-form">
                <div class="form-group">
                    <label>パーツ名</label>
                    <select id="part-name"></select>
                    <input type="text" id="part-name-custom" style="display: none; margin-top: 0.5rem;" placeholder="カスタムパーツ名">
                    <a href="#" id="use-custom-part-name" style="font-size: 0.75rem; color: var(--primary); margin-top: 0.25rem; display: inline-block;">カスタム入力に切り替え</a>
                </div>
                <div class="form-group"><label>メーカー</label><select id="part-manufacturer"></select></div>
                <div class="form-group"><label>使用開始日</label><input type="date" id="part-start-date" required></div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeModal('add-part-modal')">キャンセル</button>
                    <button type="submit" class="btn btn-primary">追加</button>
                </div>
            </form>
        </div>
    </div>

    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
